# Load Testing Configuration
# Advanced configuration for load testing scenarios

# Ramp-up Patterns
quick.rampup=60
normal.rampup=300
slow.rampup=600

# Test Duration (seconds)
smoke.test.duration=60
short.test.duration=300
medium.test.duration=600
long.test.duration=1800

# Success Criteria
acceptable.error.rate=1.0
target.response.time=2000
target.throughput=100

# Resource Monitoring
monitor.cpu=true
monitor.memory=true
monitor.network=true

# Report Generation
generate.html.report=true
include.response.data=false
include.detailed.graphs=true