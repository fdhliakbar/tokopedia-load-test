# JMeter Configuration for Tokopedia Load Testing

# Test Environment Settings
tokopedia.base.url=https://www.tokopedia.com
tokopedia.api.url=https://gql.tokopedia.com

# Load Testing Parameters
baseline.threads=10
baseline.ramp.up=60
baseline.duration=300

stress.threads=100
stress.ramp.up=300
stress.duration=900

spike.normal.threads=10
spike.spike.threads=200
spike.spike.ramp.up=30
spike.spike.duration=120

endurance.threads=20
endurance.ramp.up=120
endurance.duration=3600

# HTTP Request Settings
http.connect.timeout=10000
http.response.timeout=30000
http.keepalive=true
http.concurrent.pool=6

# Response Time Thresholds (milliseconds)
homepage.response.threshold=5000
search.response.threshold=8000
category.response.threshold=6000
product.response.threshold=7000

# Error Rate Thresholds (percentage)
acceptable.error.rate=5.0
critical.error.rate=10.0

# Test Data Settings
test.data.path=test-data
search.terms.file=search-terms/search-keywords.csv
users.data.file=users/test-users.csv
products.data.file=products/test-products.csv

# Reporting Settings
jmeter.reportgenerator.overall_granularity=60000
jmeter.reportgenerator.apdex_satisfied_threshold=1500
jmeter.reportgenerator.apdex_tolerated_threshold=3000