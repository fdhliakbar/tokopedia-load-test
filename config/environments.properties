# Environment Configuration
# Default environment settings for Tokopedia load testing

# Base URLs
tokopedia.base.url=https://www.tokopedia.com
tokopedia.api.url=https://gql.tokopedia.com

# Test Parameters
default.users=10
default.rampup=60
default.duration=300
default.think.time=1000

# Environment specific overrides
# For staging environment, uncomment and modify:
# staging.base.url=https://staging.tokopedia.com
# staging.api.url=https://staging-api.tokopedia.com

# For production testing (use with caution):
# production.base.url=https://www.tokopedia.com
# production.api.url=https://gql.tokopedia.com